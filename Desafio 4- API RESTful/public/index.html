<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Desafio 4</title>
</head>

<body>
    <h1>Agregar Producto</h1>
    <form action="/api/productos" method="post">
        <label for="title">Producto:</label>
        <input type="text" name="title" id="title" required>

        <label for="price">Precio:</label>
        <input type="number" name="price" id="title" required>

        <label for="thumbnail">Thumbnail:</label>
        <input type="url" name="thumbnail" id="title" required>

        <button type="submit">Agregar producto a la lista</button>
    </form>
</body>

</html>
